<header>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container">
            <div class="d-flex align-items-center w-100">
                <a href="{% url 'index' %}" class="navbar-brand me-3">Movie App</a>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link {% if 'about' in request.path %}active{% endif %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'movies' %}" class="nav-link {% if 'movies' in request.path %}active{% endif %}">Movies</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">{{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">Logout</a>
                            <form action="{% url 'logout' %}"method = "POST" id="logout">
                                {%csrf_token%}
                                <input type="hidden">
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link {% if 'login' in request.path %}active{% endif %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link {% if 'register' in request.path %}active{% endif %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
